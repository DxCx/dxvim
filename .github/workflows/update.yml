name: Update Flake

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    name: Update Flake Inputs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            accept-flake-config = true

      - name: Update flake.lock
        run: nix flake update

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # Run checks before creating PR
      - name: Build
        if: steps.changes.outputs.changed == 'true'
        run: nix build

      - name: Format check
        if: steps.changes.outputs.changed == 'true'
        run: nix fmt -- --check .

      - name: Lint check
        if: steps.changes.outputs.changed == 'true'
        run: nix run nixpkgs#statix -- check .

      - name: Flake check
        if: steps.changes.outputs.changed == 'true'
        run: nix flake check

      # Only create PR if all checks pass
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "flake: update inputs"
          title: "flake: update inputs"
          body: |
            Automated flake input updates.
          branch: auto-update/flake
          delete-branch: true

      - name: Merge Pull Request
        if: steps.changes.outputs.changed == 'true' && steps.cpr.outputs.pull-request-number
        run: gh pr merge --squash "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
